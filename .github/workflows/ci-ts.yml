name: TypeScript CI
on: [push,pull_request]
jobs:
  ts-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with: node-version: "20"
      - run: npm ci
      - run: npm test
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          UNISWAP_V3_QUOTER: ${{ secrets.UNISWAP_V3_QUOTER }}
